<h1>ngx-codejar</h1>
<p>
  An Angular wrapper for CodeJar. It supports two-way data-binding.
</p>

<p>Below you see one example of how to use ngx-codejar. Each code block is an editor.</p>

<h2>Example:</h2>
<h3>my-component.component.ts:</h3>
<ngx-codejar [highlightMethod]="highlightWithTS" [(code)]="tsCode"></ngx-codejar>

<h3>my-component.component.html</h3>
<ngx-codejar [highlightMethod]="highlightWithHTML" [(code)]="htmlCode"></ngx-codejar>
<br/>
